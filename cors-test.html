<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS Connection</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Success! Backend responded: ${data}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ CORS Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
